apiVersion: apps/v1
kind: Deployment
metadata:
  name: dom-froge-ai-react-app
  namespace: dom-froge-ai   
  labels:
    app: dom-froge-ai-react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dom-froge-ai-react-app
  template:
    metadata:
      labels:
        app: dom-froge-ai-react-app
    spec:
      containers:
        - name: dom-froge-ai-react-app
          image: localhost:5000/dom-froge-ai-react-app:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
