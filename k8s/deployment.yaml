apiVersion: apps/v1
kind: Deployment
metadata:
  name: domforgeai
  labels:
    app: domforgeai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: domforgeai
  template:
    metadata:
      labels:
        app: domforgeai
    spec:
      containers:
        - name: domforgeai
          image: <YOUR_ECR_REPO>/domforgeai:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
